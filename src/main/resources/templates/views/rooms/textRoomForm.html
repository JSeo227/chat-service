<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">

<th:block layout:fragment="content">
    <div class="container mt-5" style="max-width: 1000px;">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h3 class="mb-0">채팅방</h3>
                <button class="btn btn-secondary btn-sm" th:onclick="|location.href='/room/exit/' + ${room.id}|">
                    나가기
                </button>
            </div>

            <!-- 좌우 나눔 -->
            <div class="card-body">
                <div class="row g-4">
                    <!-- 좌측: 채팅방 인원 -->
                    <div class="col-md-4">
                        <h5 class="fw-bold">채팅방 인원</h5>
                        <div id="memberList"
                             class="border rounded p-2"
                             style="max-height: 400px; overflow-y: auto;">
                        </div>
                    </div>

                    <!-- 우측: 채팅창 -->
                    <div class="col-md-8 d-flex flex-column">
                        <h5 class="fw-bold mb-3">채팅 메시지</h5>

                        <!-- 메시지 목록 -->
                        <ul id="messageArea"
                            class="list-group flex-grow-1 mb-3"
                            style="display: flex; flex-direction: column; max-height: 300px; overflow-y: auto; padding-left: 0;">
                        </ul>

<!--                        <ul id="messageArea"-->
<!--                            class="list-group flex-grow-1 mb-3"-->
<!--                            style="max-height: 300px; overflow-y: auto;">-->
<!--                        </ul>-->

                        <!-- 메시지 입력 -->
                        <form id="messageForm" class="d-flex gap-2">
                            <input type="text" id="messageInput" class="form-control" placeholder="메시지를 입력하세요..." autocomplete="off" />
                            <button type="submit" class="btn btn-primary" style="white-space: nowrap; min-width: 80px;">보내기</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Logic -->
    <script th:inline="javascript">
        const roomId = /*[[${room.id}]]*/ null;

        // 창 닫기
        window.addEventListener("beforeunload", () => {
            console.log("beforeunload");
            navigator.sendBeacon(`/room/exit/${roomId}`);
        });

        // 뒤로 가기
        window.addEventListener("popstate", () => {
            console.log("popstate");
            navigator.sendBeacon(`/room/exit/${roomId}`);
        });
    </script>

    <!-- SockJs and StompJS -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>

    <!-- Java Script -->
    <script th:src="@{/js/websocket.js}"></script>

    <script type="module" th:src="@{/js/memberList.js}"></script>

</th:block>
</html>
