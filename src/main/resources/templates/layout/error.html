<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Error</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- FontAwesome CDN for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
</head>
<body class="bg-light d-flex flex-column min-vh-100">

<div class="container my-auto">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
            <div class="text-center bg-white p-5 rounded shadow-sm">
                <h1 class="display-1 fw-bold text-danger" th:text="${errorCode}">에러 코드</h1>
                <p class="lead mb-4 fw-semibold" th:text="${errorMessage}">에러 메시지</p>
                <p class="text-muted mb-4" th:text="${detailMessage}">에러 상세 메시지</p>
                <a href="/" class="btn btn-outline-primary btn-lg">
                    <i class="fas fa-arrow-left me-2"></i> 홈으로 이동
                </a>
            </div>
        </div>
    </div>
</div>

<footer th:replace="layout/fragment/footer :: footer" class="mt-auto"></footer>

<!-- Bootstrap Bundle JS (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
